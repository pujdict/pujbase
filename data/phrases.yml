# 单字，理论上可以考虑将字表中的内容都迁移到这个表里来，释义的添加方式更加准确自由
- 硗|khiau1|穷/贫瘠|a|:
   desc: 原意指土地贫瘠，引申为穷。
   examples:
   - [硗过梦龙, khiau1-kue3-mang7-leng5, 比梦龙穷]
- 硗|khiau1|余|m|:
   desc: 原意指土地贫瘠，引申为表示概数的数词。用于个位少于一半的情况。个位大于五需用“外@{gua7}”。
   examples:
   - [二十硗人, ji7-tsap8-khiau1-nang5, 二十余人（少于二十五人）]
   - [二点硗, nonn6-tiam2-khiau1, 两点多（早于两点半）]
