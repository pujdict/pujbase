- 后日|au6--jit8|后天|n|:
   cmn: 后天
   desc: 日期上的后天。如果用于合成词，不读轻声调。
   examples:
   - [伊后日过来, i1 au6--jit8 kue3--lai5, 他后天过来]
   - [伊后日才来, i1 au6--jit8 tsia3-lai5, 他后天才来]
   - [后日夜, au6-jit8-menn5, 后天晚上]
