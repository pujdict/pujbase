URN_As_IN:
  desc: "{urn} → {in}; {urt} → {it}"
  eg: [仅,斤,勤]
  act:
  - final/^ur(n|t)$/i$1/
IN_As_EN:
  desc: "{in} → {en}; {it} → {et}"
  eg: [新,一,七]
  act:
  - final/^i(n|t)$/e$1/
UENG_As_ENG_UANG:
  desc: "零声母 {ueng} → {eng}, 其他声母 {ueng} → {uang}; {uek} → {uak}"
  eg: [莹,顷,获]
  act:
  - initial+final/^(k|kh|ng|g|h)ueng$/$1uang/
  - initial+final/^ueng$/eng/
  - final/^uek$/uak/
IO_As_IE:
  desc: "{io} → {ie}; {ionn} → {ienn}; {ioh} → {ieh}"
  eg: [腰,羊,药]
  act:
  - final/^io(nn|h|nnh)?$/ie$1/
IAU_As_IEU:
  desc: "{iau} → {ieu}"
  eg: [妖,晓,跃]
  act:
  - final/^iau(nn|h|nnh)?$/ieu$1/
IAU_As_IOU:
  desc: "{iau} → {iou}"
  eg: [妖,晓,跃]
  act:
  - final/^iau(nn|h|nnh)?$/iou$1/
