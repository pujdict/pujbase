UR_As_U:
  title: “余”韵圆唇，转“污”
  note: 练江腔标志性语音。
  desc: "{ur} → {u}"
  eg: [余,猪,书]
  act:
  - final/^ur$/u/
OR_As_O:
  title: “短”韵圆唇，转“窝”
  note: 潮汕大部分语音点的发音，今天仅剩潮安金石、沙溪等极少数语音点该韵母不圆唇。
  desc: "{or} → {o}"
  eg: [短,块,袋]
  act:
  - final/^or$/o/
OR_As_E:
  title: “短”韵前化，转“哑”
  note: 陆丰三甲等地语音。
  desc: "{or} → {e}"
  eg: [短,块,袋]
  act:
  - final/^or$/e/
ORH_As_OH:
  title: “雪”韵圆唇
  note: 潮汕大部分语音点的发音。
  desc: "{orh} → {oh}"
  eg: [夺,绝,雪]
  act:
  - final/^orh$/oh/
EU_As_IU:
  title: “梳”韵高化，转“忧”
  note: 这是潮汕大部分语音点的语音，今天仅剩潮安北部、饶平北部少数语音点保留该韵母。
  desc: "{eu} → {iu}"
  eg: [初,梳,须]
  act:
  - final/^eu$/iu/
OINN_As_AINN:
  title: “闲”韵不圆唇
  note: 韵读同“爱”。榕江、练江腔语音。
  desc: "{oinn} → {ainn}"
  eg: [闲,间,莲]
  act:
  - final/^oinn$/ainn/
UOINN_As_UINN:
  title: “县”韵去主元音
  note: 韩江腔语音。
  desc: "{uoinn} → {uinn}"
  eg: [县,悬,惯]
  act:
  - final/^uoinn$/uinn/
UOINN_As_UAINN:
  title: “县”韵前化
  note: 榕江、练江腔语音。
  desc: "{uoinn} → {uainn}"
  eg: [县,悬,惯]
  act:
  - final/^uoinn$/uainn/
OI_As_UE:
  title: “挨”韵转“锅”（唇声母后，赅鼻化、喉塞）
  note: 潮安北部、饶平北部等少数语音点发生的变化。
  desc: "唇音后 {oi} → {ue}; {oinn} → {uenn}; {oih} → {ueh}"
  eg: [买,办,八]
  act:
  - initial+final/^(p|ph|m|b)oi(nn|h|nnh)?$/$1ue$2/
OU_As_AU:
  title: “乌”韵转“欧”（赅鼻化、喉塞）
  note: 陆丰三甲等地的语音。
  desc: "{ou} → {au}; {ounn} → {aunn}; {ouh} → {auh}"
  eg: [乌,雨,虎]
  act:
  - final/^ou(nn|h|nnh)?$/au$1/
UE_As_UEI:
  title: “锅”韵增生 [i] 尾（赅鼻化、入声）
  note: 陆丰三甲等地的语音。
  desc: "{ue} → {uei}; {uenn} → {ueinn}; {uek} → {ueik}; {ueh} → {ueih}"
  eg: [花,划,横]
  act:
  - final/^ue(k|nn|h|nnh)?$/uei$1/
UE_As_OI:
  title: “锅”韵转“挨”（赅鼻化、喉塞）
  note: 陆丰三甲新派音。
  desc: "{ue} → {oi}; {uenn} → {oinn}; {ueh} → {oih}"
  eg: [花,划,横]
  act:
  - final/^ue(nn|h|nnh)?$/uei$1/
HURN_As_HNG:
  title: “欣”“尹”韵声化
  note: 潮州府城音。
  desc: "音节 {hurn} → {hng}; {urn} → {ng}"
  eg: [欣,勋,尹]
  act:
  - initial+final/^(h?)urn$/$1ng/
ORN_As_URN:
  title: “恩”“隐”同韵
  note: “恩”韵与此规则配合使用，仅为区分潮州府音“很”“欣”韵母的不同而设。
  desc: "{orn} → {urn}"
  eg: [根,很,恩]
  act:
  - final/^orn$/urn/
URN_As_IN:
  title: “隐”韵转“因”（赅入声）
  note: 练江腔语音。
  desc: "{urn} → {in}; {urt} → {it}"
  eg: [仅,斤,勤]
  act:
  - final/^ur(n|t)$/i$1/
IURN_As_IN:
  title: “彬”韵取文读层
  note: 此规则仅为录入词汇时方便转读而设，韩江腔习惯上取文读层读音。
  desc: "{iurn} → {in}; {iurt} → {it}"
  eg: [彬,镇,吉]
  act:
  - final/^iur(n|t)$/i$1/
IURN_As_IAN:
  title: “彬”韵取白读层
  note: 此规则仅为录入词汇时方便转读而设，榕江、练江腔习惯上取白读层读音。
  desc: "{iurn} → {ian}; {iurt} → {iat}"
  eg: [彬,镇,吉]
  act:
  - final/^iur(n|t)$/ia$1/
IN_As_EN:
  title: “因”韵低化
  note: 揭阳标志性语音。
  desc: "{in} → {en}; {it} → {et}"
  eg: [新,一,七]
  act:
  - final/^i(n|t)$/e$1/
UENG_As_ENG:
  title: “荣”韵丢失介音，转“英”（所有情况）
  note: 潮安凤凰语音。
  desc: "所有 {ueng} → {eng}"
  eg: [莹,顷,耿]
  act:
  - final/^ueng/eng/
UENG_As_ENG_UANG:
  title: “荣”韵低化，转“汪”（但零声母舒声时转“英”）
  note: 韩江腔的语音。
  desc: "零声母 {ueng} → {eng}, 其他声母 {ueng} → {uang}; {uek} → {uak}"
  eg: [莹,顷,获]
  act:
  - initial+final/^(k|kh|ng|g|h)ueng$/$1uang/
  - initial+final/^ueng$/eng/
  - final/^uek$/uak/
IUONG_As_UENG:
  title: “荣”韵取旧文读层
  note: 此规则仅为录入词汇时方便转读而设，榕江、练江腔习惯上取旧文读层读音。
  desc: "{iuong} → {ueng}; {iuok} → {uek}"
  eg: [永,荣,域]
  act:
  - final/^iuo(ng|k)$/ue$1/
IUONG_As_IONG:
  title: “荣”韵取新文读层
  note: 此规则仅为录入词汇时方便转读而设，韩江腔习惯上取新文读层读音。
  desc: "{iuong} → {iong}; {iuok} → {iok}"
  eg: [永,荣,域]
  act:
  - final/^iuo(ng|k)$/io$1/
IO_As_IE:
  title: “腰”韵前化（赅鼻化、喉塞）
  note: 潮州、澄海等地语音。
  desc: "{io} → {ie}; {ionn} → {ienn}; {ioh} → {ieh}"
  eg: [腰,羊,药]
  act:
  - final/^io(nn|h|nnh)?$/ie$1/
IAU_As_IEU:
  title: “妖”韵高化（赅鼻化、喉塞）
  note: 府城特色语音。
  desc: "{iau} → {ieu}"
  eg: [妖,晓,跃]
  act:
  - final/^iau(nn|h|nnh)?$/ieu$1/
IAU_As_IOU:
  title: “妖”韵圆唇（赅鼻化、喉塞）
  note: 澄海、汕头等地语音。
  desc: "{iau} → {iou}"
  eg: [妖,晓,跃]
  act:
  - final/^iau(nn|h|nnh)?$/iou$1/
IAN_As_IEN:
  title: “嫣”韵前化（赅入声）
  note: 府城特色语音。
  desc: "{ian} → {ien}; {iat} → {iet}"
  eg: [坚,仙,设]
  act:
  - final/^ia(n|t)$/ie$1/
IEN_As_EN:
  title: “嫣”韵前化后介音丢失（赅入声）
  note: 潮安凤凰新派语音。
  desc: "{ien} → {en}; {iet} → {et}"
  eg: [坚,仙,设]
  act:
  - final/^ie(n|t)$/e$1/
UAN_As_UEN:
  title: “冤”韵高化（赅入声）
  note: 府城特色语音。
  desc: "{uan} → {uen}; {uat} → {uet}"
  eg: [关,选,决]
  act:
  - final/^ua(n|t)$/ue$1/
IAM_As_IEM:
  title: “奄”韵高化（赅入声）
  note: 府城特色语音。
  desc: "{iam} → {iem}; {iap} → {iep}"
  eg: [盐,甜,压]
  act:
  - final/^ia(m|p)$/ie$1/
UAM_As_UEM:
  title: “凡”韵高化（赅入声）
  note: 备用。目前阳声韵存在高化现象的各地（以潮州为典型），此韵听感没有特别高。
  desc: "{uam} → {uem}; {uap} → {uep}"
  eg: [凡,范,法]
  act:
  - final/^ua(m|p)$/ue$1/
N_As_L_ForMEnding:
  title: 闭口阳声韵前声母“娜”转“罗”
  note: 府城老派特色音，潮剧严格遵从此规则。
  desc: "m 尾阳声韵前声母 {n} → {l}"
  eg: [男,南,念]
  act:
  - initial+final/^n((a|o|ur|or|e|i|u)+)m$/l$1m/
L_As_N_ForMEnding:
  title: 闭口阳声韵前声母“罗”转“娜”
  note: 澄海特色语音，且这条规则还会叠加丢失闭口阳声韵的规则。
  desc: "m 尾阳声韵前声母 {l} → {n}"
  eg: [蓝,林,帘]
  act:
  - initial+final/^l((a|o|ur|or|e|i|u)+)m$/n$1m/
L_As_N_For_NN_NG:
  title: 鼻化韵、声化韵前声母“罗”转“娜”
  note: 潮汕大部分地区语音，海外有保留不变的（例如柬埔寨金边等地）。
  desc: "鼻化韵、声化韵前声母 {l} → {n}"
  eg: [领,篮,郎]
  act:
  - initial+final/^l((a|o|ur|or|e|i|u)+nn'?|ng)$/n$1/
MU_As_BU_ForNasalEnding:
  title: 合口呼阳声韵前声母“毛”去鼻化
  note: 韩江腔老派音，年轻一代受普通话影响，可能又会恢复鼻声母。
  desc: "阳声韵前声母 {mu} → {bu}"
  eg: [漫,闷,曼]
  act:
  - initial+final/^mu((a|o|ur|or|e|i|u)+)(n|ng)$/bu$1$3/
BU_As_MU_ForNasalEnding:
  title: 合口呼阳声韵前声母“无”鼻化
  note: 饶平等地语音。
  desc: "阳声韵前声母 {bu} → {mu}"
  eg: [万,亡,文]
  act:
  - initial+final/^bu((a|o|ur|or|e|i|u)+)(n|ng)$/mu$1$3/
ENG_As_EN:
  title: “英”韵韵尾变抵腭（赅入声）
  note: 丰顺𨻧隍特色语音。
  desc: "{eng} → {en}; {ek} → {et}"
  eg: [清,升,色]
  act:
  - final/^eng$/en/
  - final/^ek$/et/
# 丢 m/p, n/t 韵尾，逐个处理的版本。
# 用于普宁等少数地方只保留 uan un 而丢其他 n 韵尾，汕头丢弃 uam 保留其他 m 韵尾等情况。
IM_As_ING:
  title: “音”韵韵尾丢闭口（赅入声）
  desc: "{im} → {ing}; {ip} → {ik}"
  eg: [心,金,级]
  act:
  - final/^im$/ing/
  - final/^ip$/ik/
IN_As_ING:
  title: “因”韵韵尾丢抵腭（赅入声）
  desc: "{in} → {ing}, {en} → {eng}; {it} → {ik}, {et} → {ek}"
  eg: [新,因,七]
  act:
  - final/^(i|e)n$/$1ng/
  - final/^(i|e)t$/$1k/
URN_As_URNG:
  title: “隐”韵韵尾丢抵腭（赅入声）
  desc: "{urn} → {urng}; {urt} → {urk}"
  eg: [根,勤,乞]
  act:
  - final/^urn$/urng/
  - final/^urt$/urk/
UN_As_UNG:
  title: “温”韵韵尾丢抵腭（赅入声）
  desc: "{un} → {ung}; {ut} → {uk}"
  eg: [存,尊,骨]
  act:
  - final/^un$/ung/
  - final/^ut$/uk/
AM_As_ANG:
  title: “庵”韵韵尾丢闭口（赅入声）
  desc: "{am} → {ang}; {ap} → {ak}"
  eg: [甘,惨,十]
  act:
  - final/^am$/ang/
  - final/^ap$/ak/
AN_As_ANG:
  title: “安”韵韵尾丢抵腭（赅入声）
  desc: "{an} → {ang}; {at} → {ak}"
  eg: [牵,班,达]
  act:
  - final/^an$/ang/
  - final/^at$/ak/
IAM_As_IANG:
  title: “奄”韵韵尾丢闭口（赅入声）
  desc: "{iam} → {iang}, {iem} → {ieng}; {iap} → {iak}, {iep} → {iek}"
  eg: [咸,甜,涩]
  act:
  - final/^i(a|e)m$/i$1ng/
  - final/^i(a|e)p$/i$1k/
IAN_As_IANG:
  title: “嫣”韵韵尾丢抵腭（赅入声）
  desc: "{ian} → {iang}, {ien} → {ieng}; {iat} → {iak}, {iet} → {iek}"
  eg: [仙,电,设]
  act:
  - final/^i(a|e)n$/i$1ng/
  - final/^i(a|e)t$/i$1k/
UAM_As_UANG:
  title: “凡”韵韵尾丢闭口（赅入声）
  desc: "{uam} → {uang}; {uap} → {uak}"
  eg: [凡,范,法]
  act:
  - final/^u(a|e)m$/u$1ng/
  - final/^u(a|e)p$/u$1k/
UAN_As_UANG:
  title: “冤”韵韵尾丢抵腭（赅入声）
  desc: "{uan} → {uang}, {uen} → {ueng}; {uat} → {uak}, {uet} → {uek}"
  eg: [弯,管,阅]
  act:
  - final/^u(a|e)n$/u$1ng/
  - final/^u(a|e)t$/u$1k/
# 丢 n/t 韵尾
N_As_NG:
  title: 丢失所有抵腭韵（所有舌尖韵尾并入舌根韵尾）
  desc: "所有舌尖韵尾并入舌根韵尾"
  eg: [仙,新,杰]
  act:
  - final/^((a|o|ur|or|e|i|u)+)n$/$1ng/
  - final/^((a|o|ur|or|e|i|u)+)t$/$1k/
# 丢 m/p 韵尾
M_As_NG:
  title: 丢失所有闭口韵（所有闭口韵尾并入舌根韵尾）
  desc: "所有闭口韵尾并入舌根韵尾"
  eg: [心,针,十]
  act:
  - final/^((a|o|ur|or|e|i|u)+)m$/$1ng/
  - final/^((a|o|ur|or|e|i|u)+)p$/$1k/
K_As_H:
  title: 舌根入声韵尾并入喉塞韵尾
  note: 陆丰三甲新派音。
  desc: "舌根入声韵尾并入喉塞韵尾"
  eg: [恶,角,博]
  act:
  - final/^(.+)k$/$1h/
NG_As_UNG:
  title: 唇音声母后“秧”增生圆唇元音
  desc: "唇音声母后 {ng} → {ung}"
  eg: [本,饭,问]
  act:
  - initial+final/^(p|ph|m)ng$/$1ung/
NG_As_URNG:
  title: 唇音声母后“秧”增生不圆唇元音
  desc: "非 hng ng 音节 {ng} → {urng}"
  eg: [汤,酸,郎]
  act:
  - initial+final/^(p|ph|m|b|t|th|n|l|k|kh|ng|g|ts|tsh|s|j)ng$/$1urng/
IONG_As_ONG:
  title: 齿音声母后“雍”韵丢失介音（“而”声母、“畜”声旁除外，赅入声）
  note: 韩江、榕江腔语音，练江腔此韵亦受影响变得不稳定，潮阳等地新派倾向于丢失介音。
  desc: "“而”声母、“畜”声旁除外，齿音声母后 {iong} → {ong}"
  eg: [中,从,续]
  act:
  - initial+final/^(t|th|n|l|ts|tsh|s)iong$/$1ong/
  - initial+final/^(t|n|l|ts|tsh|s)iok$/$1ok/
JIONG_As_JONG:
  title: “而”声母后“雍”韵丢失介音（赅入声）
  note: 韩江腔语音。
  desc: "“而”声母后 {iong} → {ong}"
  eg: [绒,茸,褥]
  act:
  - initial+final/^jio(ng|k)$/jo$1/
IAM_As_IORNG:
  title: “奄”韵韵尾丢闭口且主元音央化（赅入声）
  note: 潮州府城、澄海盐鸿等地新派音。
  desc: "{iam} → {iorng}; {iap} → {iork}"
  eg: [严,森,粒]
  act:
  - final/^iam$/iorng/
  - final/^iap$/iork/
IAM_As_IONG:
  title: “奄”韵韵尾丢闭口且主元音圆唇化（赅入声）
  note: 潮州府城、澄海盐鸿等地新派音。
  desc: "{iam} → {iong}; {iap} → {iok}"
  eg: [严,森,粒]
  act:
  - final/^iam$/iong/
  - final/^iap$/iok/
NGU_As_U:
  title: “娱”音节丢失声母
  note: 韩江、榕江腔主流语音。
  desc: "音节 {ngu} → {u}"
  eg: [娱,五,吴]
  act:
  - initial+final/^ngu$/u/
