UR_As_U:
  desc: "{ur} → {u}"
  eg: [余,猪,书]
  act:
  - final/^ur$/u/
OR_As_O:
  desc: "{or} → {o}"
  eg: [短,块,袋]
  act:
  - final/^or$/o/
OR_As_E:
  desc: "{or} → {e}"
  eg: [短,块,袋]
  act:
  - final/^or$/e/
ORH_As_OH:
  desc: "{orh} → {oh}"
  eg: [夺,绝,雪]
  act:
  - final/^orh$/oh/
EU_As_IU:
  desc: "{eu} → {iu}"
  eg: [初,梳,须]
  act:
  - final/^eu$/iu/
OINN_As_AINN:
  desc: "{oinn} → {ainn}"
  eg: [闲,间,莲]
  act:
  - final/^oinn$/ainn/
UOINN_As_UINN:
  desc: "{uoinn} → {uinn}"
  eg: [县,悬,惯]
  act:
  - final/^uoinn$/uinn/
UOINN_As_UAINN:
  desc: "{uoinn} → {uainn}"
  eg: [县,悬,惯]
  act:
  - final/^uoinn$/uainn/
OI_As_UE:
  desc: "唇音后 {oi} → {ue}; {oinn} → {uenn}; {oih} → {ueh}"
  eg: [买,办,八]
  act:
  - initial+final/^(p|ph|m|b)oi(nn|h|nnh)?$/$1ue$2/
OU_As_AU:
  desc: "{ou} → {au}; {ounn} → {aunn}; {ouh} → {auh}"
  eg: [乌,雨,虎]
  act:
  - final/^ou(nn|h|nnh)?$/au$1/
UE_As_UEI:
  desc: "{ue} → {uei}; {uenn} → {ueinn}; {ueh} → {ueih}"
  eg: [花,划,横]
  act:
  - final/^ue(nn|h|nnh)?$/uei$1/
HURN_As_HNG:
  desc: "音节 {hurn} → {hng}"
  eg: [欣,勋,昕]
  act:
  - initial+final/^hurn$/hng/
ORN_As_URN:
  desc: "{orn} → {urn}"
  eg: [根,很,恩]
  act:
  - final/^orn$/urn/
