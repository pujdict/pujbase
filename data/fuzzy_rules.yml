IAN_As_IEN:
  desc: "{ian} → {ien}; {iat} → {iet}"
  eg: [炎,仙,设]
  act:
  - final/^ia(n|t)$/ie$1/
IEN_As_EN:
  desc: "{ien} → {en}; {iet} → {et}"
  eg: [炎,仙,设]
  act:
  - final/^ie(n|t)$/e$1/
UAN_As_UEN:
  desc: "{uan} → {uen}; {uat} → {uet}"
  eg: [关,选,决]
  act:
  - final/^ua(n|t)$/ue$1/
IAM_As_IEM:
  desc: "{iam} → {iem}; {iap} → {iep}"
  eg: [盐,甜,压]
  act:
  - final/^ia(m|p)$/ie$1/
UAM_As_UEM:
  desc: "{uam} → {uem}; {uap} → {uep}"
  eg: [凡,范,法]
  act:
  - final/^ua(m|p)$/ue$1/
N_As_L_ForMEnding:
  desc: "m 尾阳声韵前声母 {n} → {l}"
  eg: [男,南,念]
  act:
  - initial+final/^n((a|o|ur|or|e|i|u)+)m$/l$1m/
L_As_N_ForMEnding:
  desc: "m 尾阳声韵前声母 {l} → {n}"
  eg: [蓝,林,帘]
  act:
  - initial+final/^l((a|o|ur|or|e|i|u)+)m$/n$1m/
MU_As_BU_ForNasalEnding:
  desc: "阳声韵前声母 {mu} → {bu}"
  eg: [漫,闷,曼]
  act:
  - initial+final/^mu((a|o|ur|or|e|i|u)+)(n|ng)$/bu$1$3/
BU_As_MU_ForNasalEnding:
  desc: "阳声韵前声母 {bu} → {mu}"
  eg: [万,亡,文]
  act:
  - initial+final/^bu((a|o|ur|or|e|i|u)+)(n|ng)$/mu$1$3/
# 丢 n/t 韵尾
N_As_NG:
  desc: "所有舌尖韵尾并入舌根韵尾"
  eg: [仙,新,杰]
  act:
  - final/^((a|o|ur|or|e|i|u)+)n$/$1ng/
  - final/^((a|o|ur|or|e|i|u)+)t$/$1k/
# 丢 m/p 韵尾
M_As_NG:
  desc: "所有闭口韵尾并入舌根韵尾"
  eg: [心,针,十]
  act:
  - final/^((a|o|ur|or|e|i|u)+)m$/$1ng/
  - final/^((a|o|ur|or|e|i|u)+)p$/$1k/
ENG_As_EN:
  desc: "{eng} → {en}; {ek} → {et}"
  eg: [清,升,色]
  act:
  - final/^eng$/en/
  - final/^ek$/et/
# 丢 m/p, n/t 韵尾，逐个处理的版本。
# 用于普宁等少数地方只保留 uan un 而丢其他 n 韵尾，汕头丢弃 uam 保留其他 m 韵尾等情况。
IM_As_ING:
  desc: "{im} → {ing}; {ip} → {ik}"
  eg: [心,金,级]
  act:
  - final/^im$/ing/
  - final/^ip$/ik/
IN_As_ING:
  desc: "{in} → {ing}, {en} → {eng}; {it} → {ik}, {et} → {ek}"
  eg: [新,因,七]
  act:
  - final/^(i|e)n$/$1ng/
  - final/^(i|e)t$/$1k/
URN_As_URNG:
  desc: "{urn} → {urng}; {urt} → {urk}"
  eg: [根,勤,乞]
  act:
  - final/^urn$/urng/
  - final/^urt$/urk/
UN_As_UNG:
  desc: "{un} → {ung}; {ut} → {uk}"
  eg: [存,尊,骨]
  act:
  - final/^un$/ung/
  - final/^ut$/uk/
AM_As_ANG:
  desc: "{am} → {ang}; {ap} → {ak}"
  eg: [甘,惨,十]
  act:
  - final/^am$/ang/
  - final/^ap$/ak/
AN_As_ANG:
  desc: "{an} → {ang}; {at} → {ak}"
  eg: [牵,班,达]
  act:
  - final/^an$/ang/
  - final/^at$/ak/
IAM_As_IANG:
  desc: "{iam} → {iang}, {iem} → {ieng}; {iap} → {iak}, {iep} → {iek}"
  eg: [咸,甜,涩]
  act:
  - final/^i(a|e)m$/i$1ng/
  - final/^i(a|e)p$/i$1k/
IAN_As_IANG:
  desc: "{ian} → {iang}, {ien} → {ieng}; {iat} → {iak}, {iet} → {iek}"
  eg: [仙,电,设]
  act:
  - final/^i(a|e)n$/i$1ng/
  - final/^i(a|e)t$/i$1k/
UAM_As_UANG:
  desc: "{uam} → {uang}; {uap} → {uak}"
  eg: [凡,范,法]
  act:
  - final/^u(a|e)m$/u$1ng/
  - final/^u(a|e)p$/u$1k/
UAN_As_UANG:
  desc: "{uan} → {uang}, {uen} → {ueng}; {uat} → {uak}, {uet} → {uek}"
  eg: [弯,管,阅]
  act:
  - final/^u(a|e)n$/u$1ng/
  - final/^u(a|e)t$/u$1k/
NG_As_UNG:
  desc: "唇音声母后 {ng} → {ung}"
  eg: [本,饭,问]
  act:
  - initial+final/^(p|ph|m)ng$/$1ung/
NG_As_URNG:
  desc: "非 hng ng 音节 {ng} → {urng}"
  eg: [汤,酸,郎]
  act:
  - initial+final/^(p|ph|m|b|t|th|n|l|k|kh|ng|g|ts|tsh|s|j)ng$/$1urng/
IONG_As_ONG:
  desc: "齿音声母后 {iong} → {ong}"
  eg: [中,从,续]
  act:
  - initial+final/^(t|th|n|l|ts|tsh|s|j)iong$/$1ong/
  - initial+final/^(t|n|l|ts|tsh|s|j)iok$/$1ok/
IAM_As_IONG:
  desc: "{iam} → {iong}; {iap} → {iok}"
  eg: [严,森,粒]
  act:
  - final/^iam$/iong/
  - final/^iap$/iok/
NGU_As_U:
  desc: "音节 {ngu} → {u}"
  eg: [娱,五,吴]
  act:
  - initial+final/^ngu$/u/
