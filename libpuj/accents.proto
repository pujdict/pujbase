  FR_UOINN_As_UAINN = 9;
  FR_OI_As_UE = 10;
  FR_OU_As_AU = 11;
  FR_UE_As_UEI = 12;
  FR_URN_As_IN = 13;
  FR_IN_As_EN = 14;
  FR_UENG_As_ENG_UANG = 15;
  FR_IO_As_IE = 17;
  FR_IAU_As_IEU = 18;
  FR_IAU_As_IOU = 19;
  FR_IURN_As_IN = 20;
