syntax = "proto3";

package pujpb;

message PhraseAccent {
  string accent_id = 1;
  repeated string puj = 2;
}

message PhraseExample {
  string teochew = 1;
  optional string puj = 2;
  optional string mandarin = 3;
}

enum PhraseLoanDonorLanguage {
  PLDL_NONE = 0; // 无
  PLDL_ENGLISH = 1; // 英语
  PLDL_MANDARIN = 2; // 普通话
  PLDL_CANTONESE = 3; // 粤语
  PLDL_MALAY = 4; // 马来语
  PLDL_INDONESIAN = 5; // 印尼语
  PLDL_THAI = 6; // 泰语
}

enum PhraseTag {
  PT_NONE = 0; // 无
  PT_ANIMALS = 1; // 动物
  PT_SEAFOOD = 2; // 水产
  PT_VEGETABLES = 3; // 蔬菜
  PT_FRUITS = 4; // 水果
  PT_SPECIALTIES = 5; // 特产
  PT_RELATIONSHIPS = 6; // 人称
  PT_HUMAN_BODY = 7; // 人体
  PT_MUSICAL = 8; // 音乐
  PT_ONOMATOPOEIA =  9; // 拟声拟态词
  PT_ONOMATOPOEIA_AAB = 10; // 拟声拟态词 AAB 式
  PT_ONOMATOPOEIA_KIO = 11; // 拟声拟态 XX叫 式
}

message Phrase {
  uint32 index = 1;
  // 潮州话写法
  repeated string teochew = 2;
  // 潮州话读音
  repeated string puj = 3;
  // 普通话对译
  repeated string cmn = 4;
  // 词性
  repeated string word_class = 5;
  // 主要标签
  repeated PhraseTag tag = 6;
  // 中文释义/说明
  optional string desc = 7;
  // 变读口音
  repeated PhraseAccent accents = 8;
  // 借词语源
  optional PhraseLoanDonorLanguage donor_lang = 9;
  // 借词
  optional string loan_word = 10;
  // 例句
  repeated PhraseExample examples = 11;
}

message Phrases {
  repeated Phrase phrases = 1;
}
