syntax = "proto3";

package pujpb;

message PhraseAccent {
  string accent_id = 1;
  repeated string puj = 2;
}

message PhraseExample {
  string teochew = 1;
  optional string puj = 2;
  optional string mandarin = 3;
}

enum PhraseLoanDonorLanguage {
  PLDL_NONE = 0; // 无
  PLDL_ENGLISH = 1; // 英语
  PLDL_MANDARIN = 2; // 普通话
  PLDL_CANTONESE = 3; // 粤语
  PLDL_MALAY = 4; // 马来语
  PLDL_INDONESIAN = 5; // 印尼语
  PLDL_THAI = 6; // 泰语
}

enum PhraseTag {
  PT_NONE = 0; // 无
  PT_ANIMALS = 1; // 动物
  PT_VEGETABLES = 2; // 蔬菜
}

message Phrase {
  uint32 index = 1;
  // 一种主要写法
  string teochew = 2;
  // 一种主要读音
  string puj = 3;
  // 词性
  string word_class = 4;
  // 主要标签
  PhraseTag tag = 5;
  // 中文释义
  optional string desc = 10;
  // 普通话对译词
  repeated string cmn = 11;
  // 其他写法
  repeated string char_var = 12;
  // 其他读音
  repeated string puj_var = 13;
  // 变读口音
  repeated PhraseAccent accents = 14;
  // 其他标签
  repeated PhraseTag tag_var = 15;
  // 借词语源
  optional PhraseLoanDonorLanguage donor_lang = 16;
  // 借词
  optional string loan_word = 17;
  // 例句
  repeated PhraseExample examples = 18;
}

message Phrases {
  repeated Phrase phrases = 1;
}
